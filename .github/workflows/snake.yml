name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code từ repository
      - uses: actions/checkout@v3

      # Step 2: Tạo ảnh con rắn (giữ nguyên)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Commit và push file (đây là phần được THAY ĐỔI)
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          # Chỉ commit khi có sự thay đổi trong thư mục dist
          if ! git diff --staged --quiet; then
            git commit -m "🐍 chore: update contribution snake"
            git push
          else
            echo "No changes to commit"
          fi
