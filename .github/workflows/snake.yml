name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code tá»« repository
      - uses: actions/checkout@v3

      # Step 2: Táº¡o áº£nh con ráº¯n (giá»¯ nguyÃªn)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Commit vÃ  push file (Ä‘Ã¢y lÃ  pháº§n Ä‘Æ°á»£c THAY Äá»”I)
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          # Chá»‰ commit khi cÃ³ sá»± thay Ä‘á»•i trong thÆ° má»¥c dist
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ chore: update contribution snake"
            git push
          else
            echo "No changes to commit"
          fi
